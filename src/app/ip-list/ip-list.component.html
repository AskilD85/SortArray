   <table  mat-table [dataSource]="dataSource" matSort>

      <!-- address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
      </ng-container>

      <!-- gateway Column -->
      <ng-container matColumnDef="gateway">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gateway </th>
        <td mat-cell *matCellDef="let row"> {{row.gateway}} </td>
      </ng-container>

      <!-- mask Column -->
      <ng-container matColumnDef="mask">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mask </th>
        <td mat-cell *matCellDef="let row"> {{row.mask}} </td>
      </ng-container>

      <!-- interface Column -->
      <ng-container matColumnDef="interface">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Interface </th>
        <td mat-cell *matCellDef="let row"> {{row.interface}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr  mat-row  [ngClass]="{booked:row.bookDates !== undefined  }" *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" >Нет подходящих записей
          <!-- <button mat-button (click)="initRooms()">Показать все</button> </td> -->
      </tr>
    </table>
